<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock %} | WeatherApp</title>
        {% load static %}

        {% block css %}
         <!-- Bootstrap 4.0.0 -->
        <!-- Info on customizing Bootstrap CSS: https://blog.hubspot.com/website/how-to-override-bootstrap-css?hubs_content=blog.hubspot.com%2Fwebsite%2Fbootstrap-navbar&hubs_content-cta=How%20to%20Edit%2C%20Customize%2C%20and%20Override%20Bootstrap%20CSS%20to%20Suit%20Your%20Brand -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"/>
        <!-- FontAwesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"/>
        <!-- Montserrat font family -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat'
            rel='stylesheet'/>
        <!-- Custom site styles -->
        <link rel="stylesheet"
            href="{% static 'generalSite.css' %}"/>
        {% endblock css %}
    </head>

    <body>
        <h1 class="header" id = "page-header">
            {% block header %}
            {% endblock header %}
        </h1>

        <div class="content-block">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
